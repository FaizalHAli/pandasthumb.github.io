# Jekyll Configuration Options
permalink: date
timezone: America/Phoenix
encoding: UTF-8
baseurl: ''
url: https://pt.cartwrig.ht
relative_permalinks: false
exclude: [Guardfile]
excerpt_separator: "<!--more-->"
markdown: kramdown
highlighter: rouge

gems:
  - jekyll-archives

jekyll-archives:
  enabled:
    - year
  layout: archive
  permalinks:
    year: /archives/:year/

kramdown:
  header_offset: 1
  syntax_highlighter_opts:
    default_lang: plaintext  

# Site Configuration Options
contact_email: nobody&#x002b;racartwright&#x0040; &#x0040;nowhere&#x002e;gmail&#x002e;com
owner_link: http://cartwrig.ht/
title: "The Panda's Thumb"
image: /media/people/reed.jpg
jquery: '3.1.1'
jqueryui: '1.12.1'

# Default options
defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
      permalink: '/archives/:year/:month/:title.html'
      layout: 'article'
      comments: true
