---
layout: blog
---
<article class="blogpost">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="byline">By {{ page.author }} on
    <time class="pubdate" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: '%B %-d, %Y %R %Z' }}</time></p>
  </header>
  {{ content }}
</article>
