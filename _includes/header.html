<header class="topbar">
  <div class="grid">
    <div class="unit one-third center-on-mobiles">
      <h1><a href="{{ site.baseurl }}/"></a></h1>
    </div>
    <nav class="main-nav unit two-thirds align-right center-on-mobiles">
      {% include primary-nav-items.html %}
    </nav>
  </div>
</header>
{% if page.header_title !=  '' %}
<header class="title">
  <div class="grid">
    <div class="unit whole">
      <h1>
        <a href="{{ site.baseurl }}{{ page.url }}">
        {% if page.header_title %}
          {{ page.header_title }}
        {% else %}
          {{ page.title }}
        {% endif %}
        </a>
      </h1>
    </div>
  </div>
</header>
{% endif %}
